<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>GitAtlas</title>
		<link rel="stylesheet" type="text/css" href="ui/css/app.css">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<script
			defer
			src="https://static.cloudflareinsights.com/beacon.min.js"
			data-cf-beacon='{"token": "YOUR_TOKEN"}'
		></script>

		<style>
			
		</style>
	</head>

	<body>
		<div class="app">
			<header>
				<h1>Git-Atlas</h1>
				<div class="tag">Git repository structure visualizer</div>
			</header>

			<div class="workspace">
				<aside class="rail">
					<div class="section">
						<div class="label">Repository</div>
						<input
							id="repoUrl"
							value="https://github.com/git/git"
						/>
						<button id="go">Visualize</button>
						<!-- implement local parsing api first
						<button id="local" class="secondary">
							Load Local Project
						</button>
						-->
					</div>

					<div class="section">
						<div class="label">Navigation</div>
						<div id="path" class="path">repo</div>
						<button id="back" class="secondary" disabled>
							Back
						</button>
						<button id="root" class="secondary" disabled>
							Root
						</button>
						<div class="label">Search</div>
						<input
							id="search"
							placeholder="Find fileâ€¦ (e.g. main.ts)"
							autocomplete="off"
						/>
					</div>

					<div class="section">
						<div class="label">Export</div>
						<button id="export" class="secondary">
							Export SVG
						</button>
						<button id="exportPNG" class="secondary">
							Export PNG
						</button>
					</div>

					<div class="section">
						<div class="label">Status</div>
						<div id="status" class="status">Idle</div>
						<div id="message"></div>
					</div>
				</aside>

				<main class="canvas-wrap">
					<div id="viz" class="canvas-frame"></div>
				</main>
				
				<div id="editor-slot"></div>
				<script src="ui/scripts/editor.js"></script>
				<script>
					(async function loadEditor() {
						  const res = await fetch("ui/widgets/editor.html");
						  document.getElementById("editor-slot").innerHTML = await res.text();
						  
						  initEditor();
					})();
				</script>

			</div>
		</div>

		<div id="tooltip" class="tooltip"></div>

		<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
		<script src="ui/scripts/linguist-colors.js"></script>

		<script src="core/github.js"></script>
		<script src="core/tree.js"></script>
		<script src="ui/scripts/export.js"></script>
		<script src="ui/scripts/render.js"></script>

		<script src="ui/scripts/app.js"></script>
	</body>
</html>
