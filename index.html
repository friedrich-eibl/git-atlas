<style>
	:root{
  		--bg:#ffffff;
		--fg:#24292f;
 		--muted:#57606a;
 		--border:#d0d7de;
 		--panel:#f6f8fa;
 		--canvas:#ffffff;
 		--accent:#24292f;
	}
	body{
  		margin:0;
  		font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  		background: var(--bg);
  		color: var(--fg);
	}

	#app {
		position: relative;
		z-index: 1;
	}

	h1 {
		letter-spacing:.05em;
		font-size: 3.75rem;
	}
	
	a {
		text-decoration: none;
		color: var(--fg);
	}
	
	.centered {
		margin:auto;
		margin-top:200px;
		text-align: center;
		max-width: 600px;
	}

	#links {
		margin-top: 2.5em;
	}
	#links a {
  		margin: 0 1em;
  		border: 1px solid #555555;
  		padding: 0.5em;

  		display: inline;
  		align-items: center;
  		justify-content: center;
	}
	#links a:hover {
		font-size: 1.1em;
	}
	

	header{
	  display:flex;
	  justify-content:space-between;
	  align-items:baseline;
	  padding:14px 20px;
	  border-bottom:1px solid var(--border);
	  background:#fff;
	}
	
	header h1{
	  margin:0;
	  font-size:16px;
	  letter-spacing:.08em;
	  text-transform:uppercase;
	}
	
	header .tag{
	  font-size:12px;
	  color:var(--muted);
	}

	body::before{
  		content:"";
  		position:fixed;
  		inset:0;
  		pointer-events:none;
  		z-index:0;

  		background:
  		  linear-gradient(
  		    to bottom,
  		    var(--bg) 0%,
  		    rgba(255,255,255,0.9) 25%,
  		    rgba(255,255,255,0.5) 65%,
  		    rgba(255,255,255,0) 80%
  		  ),
  		  linear-gradient(#eef2f6 2px, transparent 2px),
  		  linear-gradient(90deg, #eef2f6 2px, transparent 2px);

  		background-size:
  		  100% 100%,
  		  48px 48px,
  		  48px 48px;
	}


/* -------- floating graphs layer -------- */
  #bg-graphs{
    position: fixed;
    inset: 0;
    z-index: 0;              /* behind your header/hero */
    pointer-events: none;    /* never blocks clicks */
    overflow: hidden;
  }

  .graph{
    position: absolute;
    width: min(420px, 46vw);
    height: auto;

    /* subtle "example preview" look */
    opacity: 0.22;
    filter: grayscale(1) contrast(1.05);
    border: 1px solid rgba(36,41,47,0.12);
    background: rgba(255,255,255,0.55);
    border-radius: 12px;

    /* if your images have transparent bg, this helps */
    padding: 10px;

    /* soft depth without looking cartoonish */
    box-shadow: 0 10px 30px rgba(0,0,0,0.06);

    transform: translate3d(0,0,0);
  }

  /* positions around edges */
  .g1{ top: 90px; left: -50px;  animation: floatA 16s ease-in-out infinite; }
  .g2{ bottom: 50%; right: 95px; animation: floatB 18s ease-in-out infinite; }
  .g3{ top: 80%; left: 40%; transform: translate(-50%,-50%); animation: floatC 20s ease-in-out infinite; }

  /* gentle movement */
  @keyframes floatA{
    0%,100%{ transform: translate(0,0) rotate(-2deg); }
    50%    { transform: translate(36px,28px) rotate(1deg); }
  }
  @keyframes floatB{
    0%,100%{ transform: translate(0,0) rotate(2deg); }
    50%    { transform: translate(-32px,-20px) rotate(-1deg); }
  }
  @keyframes floatC{
    0%,100%{ transform: translate(-50%,-50%) rotate(0deg); }
    50%    { transform: translate(-46%,-52%) rotate(1.5deg); }
  }

  /* mobile: hide or reduce floating examples */
  @media (max-width: 700px){
    .graph{ opacity: 0.14; width: 70vw; }
    .g3{ display:none; }
    .g1{ left: -140px; top: 120px; }
    .g2{ right: -160px; bottom: 80px; }
    .centered{ margin-top: 120px; padding: 0 18px; }
    h1{ font-size: 2.6rem; }
  }
</style>
